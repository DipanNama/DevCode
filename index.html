<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevCode | Tripura</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigation Bar starts here -->
    <nav>
      <div class="navbar">
        <div class="nav-left">
          <div class="logo-icon">@</div>
          <div class="domain">DevCode</div>
        </div>

        <div class="nav-mid">
          <div class="search-bar">
            <div class="search-icon">S</div>
            <input type="text" placeholder="Search..." />
          </div>
        </div>
        <div class="nav-right">
          <div class="notification">N</div>
          <div class="account">
            <div class="account-avatar">
              <!-- Include Image for account avatar -->
              <!-- <img src="assets/decision_making.jpg" alt=""> -->
              <span>A</span>
            </div>
          </div>
          <div class="menu">
            <div class="hamburger">..</div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation Bar ends here -->

    <!-- Main container starts here -->
    <div class="container">
      <!-- Left Container starts here -->
      <div class="left-container">
        <h1>Left container data</h1>
        <div class="category"></div>
        <div class="topic"></div>
        <div class="bookmarks"></div>

        <div class="left-container-footer"></div>
      </div>
      <!-- Left Container starts here -->

      <!-- Middle Container starts here -->
      <div class="mid-container">
        <h1>Middle container data</h1>

        <div class="mid-container-left">
          <div class="post">
            <div class="card"></div>
          </div>
        </div>
        <div class="mid-container-right"></div>
      </div>
      <!-- Middle Container ends here -->

      <!-- Right Container starts here -->
      <div class="right-container">
        <h1>Right container data</h1>

        <div class="roles"></div>

        <div class="members"></div>

        <div class="teams"></div>

        <div class="right-container-footer"></div>
      </div>
      <!-- Right Container ends here -->
    </div>
    <!-- Main Container ends here -->
  </body>
</html>
